<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume ATS Checker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Resume ATS Checker</h1>

    <label for="resumeUpload">Upload Resume (PDF)/(DOX):</label>
    <input type="file" id="resumeUpload" accept=".pdf,.docx"/>

    <label for="jobDescription">Paste Job Description:</label>
    <textarea id="jobDescription" rows="10" placeholder="Paste job description here..."></textarea>

    <button id="analyzeBtn">Analyze Resume</button>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <p><strong>Match Score:</strong> <span id="score"></span>%</p>
      <p><strong>Matched Keywords:</strong> <span id="matched"></span></p>
      <p><strong>Missing Keywords:</strong> <span id="missing"></span></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
